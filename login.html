<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo adicional */
        body {
            background-color: #f4f4f4; /* Fundo da página */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* Cabeçalho na parte superior */
        .login-header {
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            justify-content: center;
        }

        /* Botão de Voltar */
        .back-button {
            position: absolute;
            left: 15px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        /* Título 'Login' */
        .login-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            margin-left: 55px; /* Mover 10px para o lado direito */
        }

        /* Fundo branco menor para a seção */
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            padding: 20px;
            margin-top: 80px; /* Espaço para não cobrir o cabeçalho */
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Botão de Entrar */
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:active {
            transform: scale(0.95);
        }

        /* Botão de Cadastrar */
        .register-button {
            width: 100%;
            text-align: center;
            background: none;
            border: none;
            color: black;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
        }

        .register-button:hover {
            color: gray;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho na parte superior -->
    <header class="login-header">
        <!-- Botão de Voltar -->
        <a href="index.html" class="back-button">&#8592; Voltar</a>
        <!-- Título 'Login' -->
        <div class="login-title">Login</div>
    </header>

    <!-- Fundo branco com o formulário -->
    <section class="login-container">
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <button class="register-button" onclick="window.location.href='cadastro.html';">Cadastrar</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </section>

    <script>
        // Verifica se o login existe no localStorage
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const storedPassword = localStorage.getItem(username);

            // Validação do login
            if (storedPassword && storedPassword === password) {
                alert('Login bem-sucedido!');
                // Redirecionar para a página index.html após o login bem-sucedido
                window.location.href = 'index.html';
            } else {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Usuário ou senha inválidos. Tente novamente.';
            }
        });
    </script>
</body>
</html>
